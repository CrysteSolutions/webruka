<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css"
            rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style1.css">
        
    </head>
    <body>

        <div class="containe">
            <header>
                <nav class="navbar bg-primary" data-bs-theme=".bg-success">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="lni lni-netlify"></i>
                            Webruka
                        </a>
                        <form class="d-flex">
                            <button class="navbar-icon-btn" type="button">
                                <i class="lni lni-alarm"></i>
                            </button>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox"
                                    id="darkModeSwitch"><br>
                                <label class="form-check-label-text-light"
                                    for="darkModeSwitch">Mode</label>

                            </div>
                            <button class="navbar-icon-btn" type="button">
                                <i class="lni lni-cog"></i>
                            </button>
                        </form>
                    </div>
                </nav>
            </header>
            <main>
                <aside id="sidebar">
                    <div class="d-flex">
                        <div class="sidebar-logo">
                            <img src="./image/download.jpeg" alt="profile-image"
                                class="profile-image">
                            <a href="#">G.H.L.Gamage</a>
                        </div>
                        <button class="toggle-btn" type="button">
                            <i class="lni lni-angle-double-right"></i>
                        </button>
                    </div>
                    <ul class="sidebar-nav">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-circle-plus"></i>
                                <span>Creat Post</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-user"></i>
                                <span>Account</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-bar-chart"></i>
                                <span>Statistics</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-users"></i>
                                <span>Connect Social Media</span>
                            </a>
                        </li>

                    </ul>
                    <div class="sidebar-logout">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-exit"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>

                <article>
                    <div class="content">
                        <div class="t_top-buttons">
                            <input class="btn btn-primary " type="button"
                                value="Account details">
                            <input class="btn btn-primary tbtn" type="button"
                                value="Login & security">
                        </div>
                        <div class="t_profile_area">
                            <h1>Profile photo</h1>
                            <div class="t_profile_pic">
                                <img src="./image/download.jpeg" alt="profile"
                                    class="t_editable_profile">
                                <input class="btn btn-primary T_redbtn"
                                    type="button"
                                    value="Remove">
                                <input class="btn btn-primary " type="button"
                                    value="Change Photo">
                            </div>
                        </div>
                        <hr class="hr-class">
                        <div class="profile_details">
                            <h1>
                                Profile name
                            </h1>
                            <input class="text_input" type="text"
                                id="name_edite" placeholder="Name"
                                value="Nimal" /><br>
                            <input class="btn btn-primary t_redbuttonconor"
                                type="button"
                                value="Edite">
                        </div>
                        <hr class="hr-class">
                        <div class="profile_details">
                            <h1>
                                Email Adress
                            </h1>
                            <input class="text_input" type="text"
                                id="email_edite" placeholder="Email"
                                value="Nimal@gmail.com" /><br>
                            <input class="btn btn-primary t_redbuttonconor"
                                type="button"
                                value="Edite">
                        </div>
                        <hr class="hr-class">
                        <div class="profile_details">
                            <h1>
                                Phone Number
                            </h1>
                            <input class="text_input" type="number"
                                id="phone_number_edite"
                                placeholder="Phone number"
                                value="0123456789" /><br>
                            <input class="btn btn-primary t_redbuttonconor"
                                type="button"
                                value="Edite">
                        </div>
                        <hr class="hr-class">

                        <div class="social_connect">
                            <h1>
                                Social Media Connect
                            </h1>
                            <a href="#" class="link-to-media">
                                <div class="t_box_media_connect">

                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="40" height="40"
                                        fill="currentColor"
                                        class="bi-twitter t_svg"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15" />
                                    </svg>
                                    Link to Twitter Account
                                </div>
                            </a>
                            <a href="#" class="link-to-media">
                                <div class="t_box_media_connect">

                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="40" height="40"
                                        fill="currentColor"
                                        class="bi-youtube t_svg"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z" />
                                    </svg>
                                    Link to YouTube Account
                                </div>
                            </a>
                            <a href="#" class="link-to-media">
                                <div class="t_box_media_connect">

                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        width="40" height="40"
                                        fill="currentColor"
                                        class="bi-instagram t_svg"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334" />
                                    </svg>
                                    Link to Instagram Account
                                </div>
                            </a>

                        </div>
                        <hr class="hr-class">
                        <button class="btn btn-primary t_update"
                            type="submit">Update</button>
                    </div>

                </article>
            </main>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
