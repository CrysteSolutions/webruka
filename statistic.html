<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">

</head>
<body>


    <div class="containe">
        <header>
            <nav class="navbar bg-primary" data-bs-theme=".bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="lni lni-netlify"></i>
                        Webruka
                    </a>
                    <form class="d-flex">
                        <button class="navbar-icon-btn" type="button">
                            <i class="lni lni-alarm"></i>
                        </button>
                        <div class="form-check form-switch">   
                             <input class="form-check-input" type="checkbox" id="darkModeSwitch"><br>
                             <label class="form-check-label-text-light" for="darkModeSwitch">Mode</label>
                          
                        </div>
                        <button class="navbar-icon-btn" type="button">
                            <i class="lni lni-cog"></i>
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <aside id="sidebar">
                <div class="d-flex">
                    <div class="sidebar-logo">
                        <img src="./image/download.jpeg" alt="profile-image" class="profile-image"> 
                        <a href="#">G.H.L.Gamage</a>
                    </div>
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-angle-double-right"></i>
                    </button>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-circle-plus"></i>
                            <span>Creat Post</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Account</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-bar-chart"></i>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-users"></i>
                            <span>Connect Social Media</span>
                        </a>
                    </li>
                    
                </ul>
                <div class="sidebar-logout">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            
           <article>
           
             <div class="content">
                <div class="static-btn">
                    <button type="button" class="btn btn-primary btn-sm">
                        <i class="lni lni-book"></i>Summary</button>
                    <button type="button" class="btn btn-secondary btn-sm">
                        <i class="lni lni-stats-up"></i>Analyse</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-brands fa-square-facebook"></i>Facebook</button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-brands fa-square-instagram"></i>Instagrm</button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-brands fa-youtube"></i>Youtube</button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-brands fa-tiktok fa-sm"></i>Tiktok</button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="lni lni-twitter-original"></i>Twitter</button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-brands fa-square-threads"></i>Threads</button>
                
                </div>
                 
              </div>  
           </article>
        </main>
      
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
