<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css"
            rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style1.css">
        <style>
            
        </style>
    </head>
    <body>

        <div class="containe">
            <header>
                <nav class="navbar bg-primary" data-bs-theme=".bg-success">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="lni lni-netlify"></i>
                            Webruka
                        </a>
                        <form class="d-flex">
                            <button class="navbar-icon-btn" type="button">
                                <i class="lni lni-alarm"></i>
                            </button>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox"
                                    id="darkModeSwitch"><br>
                                <label class="form-check-label-text-light"
                                    for="darkModeSwitch">Mode</label>

                            </div>
                            <button class="navbar-icon-btn" type="button">
                                <i class="lni lni-cog"></i>
                            </button>
                        </form>
                    </div>
                </nav>
            </header>
            <main>
                <aside id="sidebar">
                    <div class="d-flex">
                        <div class="sidebar-logo">
                            <img src="./image/download.jpeg" alt="profile-image"
                                class="profile-image">
                            <a href="#">G.H.L.Gamage</a>
                        </div>
                        <button class="toggle-btn" type="button">
                            <i class="lni lni-angle-double-right"></i>
                        </button>
                    </div>
                    <ul class="sidebar-nav">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-circle-plus"></i>
                                <span>Creat Post</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-user"></i>
                                <span>Account</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-bar-chart"></i>
                                <span>Statistics</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="lni lni-users"></i>
                                <span>Connect Social Media</span>
                            </a>
                        </li>

                    </ul>
                    <div class="sidebar-logout">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-exit"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>

                <article>
                    <div class="content">
                        <div class="t_top-buttons">
                            <input class="btn btn-primary tbtn" type="button"
                                value="Account details">
                            <input class="btn btn-primary " type="button"
                                value="Login & security">
                        </div>
                        <div class="profile_details">
                            <h1>
                                Password
                            </h1>
                            <input class="text_input" type="password"
                                id="name_edite" placeholder="Name"
                                value="Nimal" /><br>
                            <input class="btn btn-primary t_redbuttonconor"
                                type="button"
                                value="Change password">
                        </div>
                        <hr class="hr-class">
                        <div class="profile_details">
                            <h1>
                                Delete Account
                            </h1>
                            <input class="text_input" type="text"
                                id="name_edite" placeholder="Name"
                                value="Nimal" /><br>
                            <input class="btn btn-primary t_redbuttonconor"
                                type="button"
                                value="Delete">
                        </div>
                        <hr class="hr-class">
                        <h1>
                            Active Devices
                        </h1>
                        <table class="table">
                            <thead class="table_body">
                                <tr>
                                    <th scope="col"><span>Devices</span></th>
                                    <th scope="col"><span>Date</span></th>
                                    <th scope="col">Location</th>
                                    <th scope="col"><span>Active</span></th>
                                </tr>
                            </thead>
                            <tbody class="t-tbody">
                                <tr>
                                    <th><span>Phone</span></th>
                                    <td>2023/11/20</td>
                                    <td>Otto</td>
                                    <td><button class="btn btn-primary table_button"
                                            type="submit">Logout</button></td>
                                </tr>
                                <tr>
                                    <th><span>laptop</span></th>
                                    <td>2023/11/20</td>
                                    <td>sedf</td>
                                    <td><button class="btn btn-primary table_button"
                                            type="submit">Logout</button></td>
                                </tr>
                                <tr>
                                    <th><span>Desktop</span></th>
                                    <td>2023/11/20</td>
                                    <td>the Bird</td>
                                    <td><button class="btn btn-primary table_button"
                                            type="submit">Logout</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </article>
            </main>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
